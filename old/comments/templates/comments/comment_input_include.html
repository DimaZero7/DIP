<div class="comment-edit">
    <div class="comment-title">Оставить комментарий</div>
    <form class="comment-form" action="{% url 'comments:treatment' %}" method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        <input type="hidden" name="product" value="{{ product.id }}">
        <input type="hidden" name="user" value="{{user.id}}" required>
        <tr>
            <th><label for="id_comment_text">Текст комментария:</label></th>
            <td><textarea name="comment_text"maxlength="200" required id="id_comment_text"></textarea></td>
        </tr>
        <button type="submit">Оставить комментарий</button>
    </form>
</div>
